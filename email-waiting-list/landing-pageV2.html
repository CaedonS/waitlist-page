<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting List</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Minimal popup styling for testing */
    .popup-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    .popup-overlay.active { display: flex; }
    .popup-box { background:#fff; padding:20px; border-radius:5px; text-align:center; }
  </style>
</head>
<body>
  <h1>Waiting List For SmartScaleStudios</h1>

  <form id="waitlist-form">
    <label for="email">Email Address</label>
    <input type="email" name="email" placeholder="email@email.com" required>
    <button type="submit">Submit</button>
  </form>

  <div id="success-popup" class="popup-overlay">
    <div class="popup-box">
      <h2>🎉 You're on the list!</h2>
      <p>Thanks for signing up!</p>
      <button id="close-popup">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('waitlist-form');
    const popup = document.getElementById('success-popup');
    const closeBtn = document.getElementById('close-popup');

    // Replace with your Web App URL (must end with /exec)
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxfsX42WaRrP2lu-CVOsE8wgsRmTDD9A1gWTOn3nY7MXMPJELbMSA611qYGcjNFtV0E/exec';

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = form.email.value;

      try {
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const result = await response.json();

        if (result.result === "success") {
          popup.classList.add('active');
          form.reset();
        } else {
          alert('Error: ' + result.message);
        }
      } catch (err) {
        console.error(err);
        alert('Submission failed. Please check your Web App deployment and try again.');
      }
    });

    closeBtn.addEventListener('click', () => {
      popup.classList.remove('active');
    });
  </script>
</body>
</html>
